<app-header 
  title="ConfiguraciÃ³n Splash Login"
  desc="Configura tu splash login"
  image="assets/images/splash.svg">
</app-header>
<div class="container">
  <div class="row mt-20">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h2>Splash Login</h2>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 end-md end-lg">
      <button mat-stroked-button routerLink="/main/settings/splash-login-conf" color="primary" class="radius full-width">Nuevo</button>
    </div>
  </div>
  <div class="row mt-20" *ngIf="splashes.length > 0">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" *ngFor="let splash of splashes">
      <app-splash-login-card [config]="splash" (refresh)="getSplashes()"></app-splash-login-card>
    </div>
  </div>
</div>
