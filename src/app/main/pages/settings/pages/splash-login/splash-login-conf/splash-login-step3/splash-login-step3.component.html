<div class="mt-20">
  <div class="row center-xs">
    <h1>¡Guarda tu Splash Login!</h1>
  </div>
  <div class="row center-md center-lg mt-20">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 mt-20">
      <button
        mat-stroked-button
        matStepperPrevious
        color="primary"
        class="block-button radius"
      >
        Atrás
      </button>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 mt-20">
      <button
        mat-raised-button
        matStepperNext
        class="block-button radius"
        (click)="onSubmit()"
        color="primary"
        [disabled]="!splash.form.step1 || !splash.form.step2 || loading"
        [class.spinner]="loading"
      >
        Crear
      </button>
    </div>
  </div>
</div>
