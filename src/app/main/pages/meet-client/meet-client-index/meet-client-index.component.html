<app-header
  title="Conoce a tu cliente"
  desc="Conoce el historial de lugares donde tu cliente
  se ha conectado."
  image="assets/images/footfall-01.svg"
></app-header>
<div class="container">
  <div class="row mt-20">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1>Busca el historial de uno o varios clientes</h1>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Buscar..." [formControl]="search" />
        <mat-icon matSuffix svgIcon="magnify"></mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="row" *ngIf="loading">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row center-xs">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="row mt-40" *ngIf="data">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
          <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
        </ng-container>
  
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
          <td mat-cell *matCellDef="let row">{{ row.age }}</td>
        </ng-container>
  
        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Habitaci√≥n</th>
          <td mat-cell *matCellDef="let row">{{ row.room }}</td>
        </ng-container>
  
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Motivo de viaje
          </th>
          <td mat-cell *matCellDef="let row">{{ row.reason }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
