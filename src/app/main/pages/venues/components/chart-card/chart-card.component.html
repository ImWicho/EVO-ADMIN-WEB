<div style="height: 200px">
  <ngx-charts-bar-horizontal
    [scheme]="colorScheme"
    [results]="data"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="false"
    [xAxis]="false"
    [yAxis]="false"
    [gradient]="true"
  >
  </ngx-charts-bar-horizontal>
</div>
<div class="row center-xs middle-xs">
  <p>{{ label }}</p>
</div>
