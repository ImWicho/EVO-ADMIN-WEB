<div class="login-container">
  <div class="login-image-container">
    <div class="login-image-background"></div>
  </div>
  <div class="login-form-background">
    <div class="login-wrap">
      <div class="row center-xs">
        <div class="col-xs-8 col-sm- col-md-8 col-lg-8">
          <img
            src="./assets/images/logo_evo.svg"
            class="img-responsive"
            alt="logo"
          />
        </div>
      </div>
      <div class="row center-xs mt-40">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 class="login-welcome-text">¡Bienvenido!</h1>
        </div>
      </div>
      <form [formGroup]="form">
        <div class="row center-xs">
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                  <mat-label>EMAIL</mat-label>
                  <input
                    matInput
                    placeholder="EMAIL"
                    formControlName="username"
                  />
                </mat-form-field>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                  <mat-label>CONTRASEÑA</mat-label>
                  <input
                    matInput
                    placeholder="CONTRASEÑA"
                    formControlName="password"
                    type="password"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-xs mt-40">
            <button
              mat-flat-button
              color="primary"
              (click)="onLogin()"
              [class.spinner]="loading"
              [disabled]="form.invalid || loading"
            >
              Inciar Sesión
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
